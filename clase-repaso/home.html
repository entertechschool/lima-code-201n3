<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <h1>Home</h1>
      <a href="./sales.html">Ir a ventas</a>
    </header>
    <main>
      <section>
        <form action="">
          <div>
            <label for="input-ubicacion">
              Nombre de la ubicación
              <input
                type="text"
                name="ubcation"
                placeholder="Perú"
                id="input-ubicacion"
              />
            </label>
          </div>
          <div>
            <label for="input-direccion">
              Dirección
              <input
                type="text"
                name="address"
                placeholder="Av. mi casa 123"
                id="input-direccion"
              />
            </label>
          </div>
          <div>
            <label for="input-horario">
              Horario de Apertura
              <input
                type="time"
                name="schedule"
                placeholder="8:00am"
                id="input-horario"
              />
            </label>
          </div>
          <div>
            <label for="input-contact">
              Información de contacto
              <input
                type="text"
                name="contact-info"
                placeholder="salmon@gmail.com"
                id="input-contact"
              />
            </label>
          </div>
          <div>
            <button type="submit">Crear tienda</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
